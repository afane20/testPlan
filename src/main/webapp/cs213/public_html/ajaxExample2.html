   <meta http-equiv = "Content-Type" content = "text/html; charset=UTF-8"/>
   <script type = "text/javascript" language = "javascript">
      var httpRequest;
      var menuNo = '1';
      function makeRequest(url, menu)
      {
         menuNo = menu;
         httpRequest = false;
         if (window.XMLHttpRequest)  // Mozilla
         {     
            httpRequest = new XMLHttpRequest(); 
            if (httpRequest.overrideMimeType)
	    {
	       httpRequest.overrideMimeType('text/xml');
	    }
         }
         else if (window.ActiveXObject) // IE
         {
            try
            {
               httpRequest = new ActiveXObject("Msxm12.XMLHTTP"); 
            }
            catch (e)
            {
               try
               {
                   httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
               }
               catch (e)
               {
		   alert('Here - IE Bad');
	       }
            } 
         }

         if (!httpRequest)
         {
            alert('Error: Your browser does not support XML - HTTP');
            return false;
         }
         else
         {
            httpRequest.onreadystatechange = alertContents;
            httpRequest.open("GET", url, true);
            httpRequest.send(null);
         }
      }

      function alertContents()
      {

         if (httpRequest.readyState == 4)
         {
            if (httpRequest.status == 200)            
            {
                 var myText = httpRequest.responseText;
	         if (menuNo == '1')
		 {
		   document.getElementById("data").innerHTML = myText;
		 }
		 else if (menuNo = '2')
		 {
		   document.getElementById("data2").innerHTML = myText;
		 }
            }
            else
            {
               alert('There was a problem with the request.');
			   alert(httpRequest.status);
            }       
         }
      }

                               src="//web.byui.edu/directory/students/StudentPhoto.axd?StudentID=883684849"
      }
                                       
   </script>

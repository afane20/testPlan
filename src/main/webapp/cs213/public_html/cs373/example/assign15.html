<body onload="getLoadInfo()">
  <h3>Assignment 15 - Student Data Access</h3>
  <div id="error">
  </div>
  <form action="javascript:queryData();" name="queryForm" id="queryForm" >
    Students <input type="radio" name="queryType" value="student"/>
    Majors <input type="radio" name="queryType" value="major"/>
    Courses <input type="radio" name="queryType" value="course" />
    <input type="submit" value="Get Info" />
  </form>
  <a href="javascript:displayAdd();" id="addLink" >Display Add Student</a>
  <form action="#" name="addForm" id="addForm">
    <div id="newLables">
      First name: <br/>
      Last name: <br/>
      Major: <br/>
      Birth date (YYYY-MM-DD): <br/>
      Gender (M or F): <br/>
      City: <br/>
      State: <br/>
    </div>
    <div id="newInputs">
      <input type="text" id="newFName" maxlength="25" /><br/>
      <input type="text" id="newLName" maxlength="25" /><br/>
      <input type="text" id="newMajor" maxlength="3" /><br/>
      <input type="text" id="newBirthDate" maxlength="10" /><br/>
      <input type="text" id="newGender" maxlength="1" /><br/>
      <input type="text" id="newCity" maxlength="25" /><br/>
      <input type="text" id="newState" maxlength="25" /><br/>
      <input type="submit" value="Add Student" id="addSubmit"
        onclick="return addAction();"/>
    </div>
  </form>
  <div id="resultDiv" >
  </div>

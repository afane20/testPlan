<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!-- nochange.html
     This document illustrates using the focus event
     to prevent the user from changing a text field
     -->

<html xmlns = "http://www.w3.org/1999/xhtml">
  <head>
   <title> The focus event </title>

   <script type = "text/javascript">
      <!--

       function computeCost()
       {
        var french = document.getElementById("french").value;
        var hazlenut = document.getElementById("hazlenut").value;
        var rocky = document.getElementById("rocky").value;

        // Compute the cost
        
         totalCost = french * 3.49 + hazlenut * 3.95 + rocky * 4.59;
	 document.getElementById("cost").value = totalCost; 
      } 

      -->
    </script>
  </head>
  <body>
    <form action = "">
      <h3> Ice Cream Order Form </h3>

      <!-- A bordered table for item orders -->
      <table border = "border">
        <!-- First, the column headings --> 
        <tr>
          <th> Product Name </th>
          <th> Price </th>
          <th> Quantity </th>
        </tr>

        <!-- Now, the table data entries -->
        <tr>
          <th> French Vanilla (1 qt.) </th>
          <td> $3.49 </td>
          <td> <input type = "text"  id = "french"  
                      size ="2" />
          </td>
        </tr>
        <tr>
          <th> Hazlenut Cream (1 qt.) </th>
          <td> $3.95 </td>
          <td> 
              <input type = "text"  id = "hazlenut" size = "2"/>
          </td>
        </tr> 
        <tr>
          <th> Rocky Road (1 qt.) </th>
          <td> $4.59 </td>
          <td>
              <input type = "text"  id = "rocky" size = "2" />
          </td>
        </tr>
      </table>

      <!-- Button for precomputation of the total cost -->

      <p>
        <input type = "button"  value = "Total Cost" 
               onclick = "computeCost();" />
        <input type = "text"  size = "5"  id = "cost" 
               readonly = "readonly" />
      </p>

      <!-- The submit and reset buttons -->

      <p>
        <input type = "submit"  value = "Submit Order" /> 
        <input type = "reset"  value = "Clear Order Form" />
      </p>
    </form>
  </body>
</html>

           <input type="button" value="Add" 
            onclick="if(validateForm(new Array('txtStudFirstName','txtStudLastName','txtStudBirthDate',
                          'txtStudEmail','txtStudCity','txtStudZip','txtStudPhone', 'txtStudAddress'),  
                          new Array('First Name', 'Last Name', 'Birth Date', 'Email Address', 'City', 
                          'Zip Code', 'Phone Number', 'Mailing Address')))
                        {
                           if(document.getElementById('drpState').selectedIndex < 1)
                           {
                              alert('You must select a state.');
                           }
                           else
                           {
                              if (confirm('Add ' + document.getElementById('txtStudFirstName').value + ' ' +
                                           document.getElementById('txtStudLastName').value + ' to your list of students?'))
                              {
                                 var request = 'addstudent&firstname=';
                                 request += document.getElementById('txtStudFirstName').value;
                                 request += '&lastname=' + document.getElementById('txtStudLastName').value;
                                 request += '&instrument=' + document.getElementById('drpInstrument').selectedIndex;
                                 request += '&birthdate=' + document.getElementById('txtStudBirthDate').value;
                                 if (document.getElementById('rdoMale').checked == true)
                                 {
                                    request += '&gender=m';
                                 }
                                 else
                                 {
                                    request += '&gender=f';
                                 }
                                 request += '&email=' + document.getElementById('txtStudEmail').value;
                                 request += '&address=' + document.getElementById('txtStudAddress').value;
                                 request += '&city=' + document.getElementById('txtStudCity').value;
                                 request += '&state=' + document.getElementById('drpState').value;
                                 request += '&zip=' + document.getElementById('txtStudZip').value;
                                 request += '&phone=' + document.getElementById('txtStudPhone').value;
                                 //alert(request);
                                 sendRequest(request, gStudents);
                              }
                           }
                        }" />


   
           <input type="button" value="Modify" 
              onclick="if(document.getElementById('StudentList').selectedIndex >= 0)
                       {
                          if(validateForm(new Array('txtStudFirstName','txtStudLastName','txtStudBirthDate',
                             'txtStudEmail','txtStudCity','txtStudZip','txtStudPhone', 'txtStudAddress'),  
                             new Array('First Name', 'Last Name', 'Birth Date', 'Email Address', 'City', 
                             'Zip Code', 'Phone Number', 'Mailing Address')))
                          {   
                             if(document.getElementById('drpState').selectedIndex < 1)
                             {
                                alert('You must select a state.');
                             }
                             else
                             {
                                var studentIdx = document.getElementById('StudentList').selectedIndex;
                                var modifyRequest = 'modifystudent';
                                if(document.getElementById('txtStudFirstName').value != gStudents[studentIdx][1])
                                {
                                   modifyRequest += '&firstname=' + document.getElementById('txtStudFirstName').value;
                                }
                                if(document.getElementById('txtStudLastName').value != gStudents[studentIdx][2])
                                {
                                   modifyRequest += '&lastname=' + document.getElementById('txtStudLastName').value;
                                }

                                if(document.getElementById('drpInstrument').selectedIndex != gStudents[studentIdx][3])
                                {
                                   modifyRequest += '&instrument=' + document.getElementById('drpInstrument').selectedIndex;
                                }
                                if(document.getElementById('txtStudBirthDate').value != gStudents[studentIdx][4])
                                {
                                   modifyRequest += '&birthdate=' + document.getElementById('txtStudBirthDate').value;
                                }
                                if ((document.getElementById('rdoMale').checked == true) && (gStudents[studentIdx][5] != 'm'))
                                {
                                   modifyRequest += '&gender=m';
                                }

                                if ((document.getElementById('rdoFemale').checked == true) && gStudents[studentIdx][5] != 'f')
                                {
                                   modifyRequest += '&gender=f';
                                }
                                if(document.getElementById('txtStudEmail').value != gStudents[studentIdx][6])
                                {
                                   modifyRequest += '&email=' + document.getElementById('txtStudEmail').value;
                                }

                                if(document.getElementById('txtStudAddress').value != gStudents[studentIdx][7])
                                {
                                   modifyRequest += '&address=' + document.getElementById('txtStudAddress').value;
                                }

                                if(document.getElementById('txtStudCity').value != gStudents[studentIdx][8])
                                {
                                   modifyRequest += '&city=' + document.getElementById('txtStudCity').value;
                                }

                                if(document.getElementById('drpState').value != gStudents[studentIdx][9])
                                {
                                   modifyRequest += '&state=' + document.getElementById('drpState').value;
                                }
                                if(document.getElementById('txtStudZip').value != gStudents[studentIdx][10])
                                {
                                   modifyRequest += '&zip=' + document.getElementById('txtStudZip').value;
                                }
                                if(document.getElementById('txtStudPhone').value != gStudents[studentIdx][11])
                                {
                                   modifyRequest += '&phone=' + document.getElementById('txtStudPhone').value;
                                }
                                if(modifyRequest == 'modifystudent')
                                {
                                   alert('No changes have been made to this student.');
                                }
                                else
                                {
                                   modifyRequest += '&studentid=' + gStudents[studentIdx][0];
                                   sendRequest(modifyRequest, gStudents);
                                   document.getElementById('StudentList').selectedIndex = -1;
                                   document.getElementById('txtStudFirstName').value = '';
                                   document.getElementById('txtStudLastName').value = '';
                                   document.getElementById('drpInstrument').selectedIndex = 0;
                                   document.getElementById('txtStudBirthDate').value = '';
                                   document.getElementById('rdoMale').checked = true;
                                   document.getElementById('txtStudEmail').value = '';
                                   document.getElementById('txtStudAddress').value = '';
                                   document.getElementById('txtStudCity').value = '';
                                   document.getElementById('drpState').selectedIndex = 0;
                                   document.getElementById('txtStudZip').value = '';
                                   document.getElementById('txtStudPhone').value = '';
                                }
                             }
                          }
                       }
                       else
                       {
                          alert('You must select a student to modify');
                       }"/>

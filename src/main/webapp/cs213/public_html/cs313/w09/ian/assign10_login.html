<div style="border: 2px solid rgb(0, 0, 0);width:300;">
<table border="0" class="center">
   <tr style="text-align:center">
     <td class="signIn">
        Sign In
     </td>
   </tr>
   <tr height="14"> 
      <td />
   </tr>
   <tr>
     <td style="text-align:left;">
        What is your email address?          
     </td>
   </tr>            
   <tr>
     <td style="text-align:center;">
                <input type="text" name="txtEmailAddress" id="txtEmailAddress" size="20" maxlength="32">          
     </td>
   </tr>            
   <tr height="14"> 
      <td />
   </tr>

   <tr>
     <td style="text-align:left">
        Do you have a UVMTA password?     
     </td>
   </tr>            
   <tr>
     <td style="text-align:left;">
       <input type="radio" name="hasPassword" value="no">
       No, I am a new user          
     </td>
   </tr>            
   <tr>
     <td style="text-align:left;">
       <input type="radio" name="hasPassword" value="yes" id="rdoPassword" checked>
       Yes, I have a password: 
       <input type="password" name="txtLoginPass" id="txtLoginPass" size="8" maxlength="32">          
     </td>
   </tr>            
   
     </td>
   </tr>            
   <tr>
     <td style="text-align:center;">
        <input type="button" value="Sign In" 
           onclick="if (document.getElementById('rdoPassword').checked) 
               {
                 sendCommand('login&email=' + document.getElementById('txtEmailAddress').value +
                 '&pass=' + document.getElementById('txtLoginPass').value, 'Main'); 
               }
               else
               {
                 sendCommand('get&page=registrationpage&email=' + document.getElementById('txtEmailAddress').value, 'Main');
               }" />  
     </td>
   </tr>            
</table>
<p style="text-align:center;color:blue;">Feel free to register a new teacher account and add students<br />Administrator: admin@gmail.com <br />password: 12345</p>
</div>

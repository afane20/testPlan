   <tr>
      <td colspan="2" style="text-align:center">
        <input type="button" value="Register" 
           onclick="if(validateForm(new Array('txtFirstName','txtLastName','txtEmail',
                          'txtAddress','txtCity','txtZip','txtPhone', 'txtPassword', 'txtConfirm'),  
                          new Array('First Name', 'Last Name', 'Email Address', 'Mailing Address', 
                          'City', 'Zip Code', 'PhoneNumber','Password', 'Confirmed Password')))
                   {
                      if(document.getElementById('drpState').selectedIndex > 0)
                      {
                         if(document.getElementById('txtPassword').value == 
                            document.getElementById('txtConfirm').value)
                         {
                            if(confirm('Submit Registration?'))
                            {
                               sendCommand('register&firstname=' + document.getElementById('txtFirstName').value +
                               '&lastname=' + document.getElementById('txtLastName').value +
                               '&birthdate=' + document.getElementById('drpYear').value + '-' +
                               document.getElementById('drpMonth').value + '-' +
                               document.getElementById('drpDay').value + 
                               '&gender=' + (document.getElementById('rdoMale').checked == true ? 'm' : 'f') +     
                               '&email=' + document.getElementById('txtEmail').value +
                               '&address=' + document.getElementById('txtAddress').value +
                               '&city=' + document.getElementById('txtCity').value +
                               '&state=' + document.getElementById('drpState').value +
                               '&zip=' + document.getElementById('txtZip').value +
                               '&phone=' + document.getElementById('txtPhone').value +
                               '&pass=' + document.getElementById('txtPassword').value, 'Main'); 
                            }
                         }
                         else
                         {
                            alert('Passwords do not match.');
                            document.getElementById('txtPassword').value = '';
                            document.getElementById('txtConfirm').value = '';
                         }
                      }
                      else
                      {
                         alert('You must select a state.');
                      }            
                   }"> 

      </td>

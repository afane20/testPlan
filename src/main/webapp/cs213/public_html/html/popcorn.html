<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!-- popcorn.html
     This describes a popcorn sales form page
     -->
<html>
<head>
<title> Popcorn Sales CGI program </title>
</head>
<body>

<form action = "http://157.201.194.254/cgi-bin/ercanbracks/popcorn.pl" 
      method = "post">
<h2> Welcome to Millennium Gymnastics Booster Club Popcorn Sales 
</h2>

<table>

<!-- Text widgets for name and address -->

    <tr>
        <td> Buyer's Name: </td>  
        <td> <input type = "text"  name = "name"  size = "30" /> 
        </td>
    </tr>
    <tr>
        <td> Street Address: </td>
        <td> <input type = "text"  name = "street"  size = "30" 
        /> </td>
    </tr>
    <tr>
        <td> City, State, Zip: </td>
        <td> <input type = "text"  name = "city"  size = "30" /> 
        </td>
    </tr>
</table>
<p />

<table border = "border">

<!-- First, the column headings --> 

    <tr>
        <th> Product Name </th>
        <th> Price </th>
        <th> Quantity </th>
    </tr>

<!-- Now, the table data entries -->

    <tr>
        <td> Unpopped Popcorn (1 lb.) </td>
        <td> $3.00 </td>
        <td> <input type = "text"  name = "unpop"  size ="2" /> </td>
    </tr>
    <tr>
        <td> Caramel Popcorn (2 lb. canister) </td>
        <td> $3.50 </td>
        <td> <input type = "text"  name = "caramel"  
              size = "2" /> </td>
    </tr> 
    <tr>
        <td> Caramel Nut Popcorn (2 lb. canister) </td>
        <td> $4.50 </td>
        <td> <input type = "text"  name = "caramelnut"  
              size = "2" /></td>
    </tr>
    <tr>
        <td> Toffey Nut Popcorn (2 lb. canister) </td>
        <td> $5.00 </td>
        <td> <input type = "text"  name = "toffeynut"  
                    size = "2" /> </td>
    </tr> 

</table>
<p/>


<!-- The submit and reset buttons -->

<p> <input type = "submit"  value = "Submit Order" /> </p>
<p> <input type = "reset"  value = "Clear Order Form" /> </p>

</form>
</body>
</html>

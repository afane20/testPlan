<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post">
  <table width="688" height="400" border="1" align="center" cellpadding="6" tbcolor: bgcolor="#61E6B9">
    <tbody>
      <tr>
        <td width="365" style="text-align: right"><p>
          <label for="Name">Name:</label>
        </p></td>
        <td width="351" style="text-align: left"><input name="Name" type="text" id="Name" size="35"></td>
      </tr>
      <tr>
        <td style="text-align: right"><p>
          <label for="phone">Phone Number:</label>
        </p></td>
        <td style="text-align: left"><input name="phone" type="text" id="phone" size="35" maxlength="13"></td>
      </tr>
      <tr>
        <td style="text-align: right"><p>
          <label for="email">Email:</label>
        </p></td>
        <td style="text-align: left"><input name="email" type="text" id="email" size="35"></td>
      </tr>
      <tr>
        <td style="text-align: right"><p>How much would you like to spend?</p></td>
        <td style="text-align: left"><p>
          <label>
            <input type="radio" name="RadioGroup1" value="Less than $1000" id="RadioGroup1_0">
            Less than $1000</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup1" value="$1000 - $2500" id="RadioGroup1_1">
            $1,000 - $2,500</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup1" value="$2500 - 5000" id="RadioGroup1_2">
            2,500 - $5,000</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup1" value="$5000 - $10000" id="RadioGroup1_3">
            $5,000 - $10,000</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup1" value="$10000+" id="RadioGroup1_4">
            $10,000+</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td style="text-align: right"><label for="people going">Number of people going:</label></td>
        <td style="text-align: left">
          <span style="text-align: left"></span>
          <select name="people going" id="people going">
            <option>Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10+">10+</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="text-align: right"><p>
          <label for="comments">Comments:</label>
        </p></td>
        <td style="text-align: left"><textarea name="comments" cols="26" rows="5" id="comments" size="30"></textarea></td>
      </tr>
      <tr>
        <td style="text-align: right"><p>What Would you like to visit?<br>
        </p></td>
        <td style="text-align: left"><label>
          <input type="checkbox" name="visit" value="Beach" id="visit_0">
          Beach </label>
          <br>
          <label>
            <input type="checkbox" name="visit" value="Disney World " id="visit_1">
            Disney World </label>
          <br>
          <label>
            <input type="checkbox" name="visit" value="Key West" id="visit_2">
            Key West</label>
          <br>
          <label>
            <input type="checkbox" name="visit" value="Coral Castel " id="visit_3">
        Coral Castle<br>
        <input name="visit" type="checkbox" id="visit" value="SeaWorld ">
        SeaWorld/Acuatica/Busch Gardens
          </label></td>
      </tr>
      <tr>
        <td style="text-align: right"><p>
          <label for="return">Woud you like to receive email with more information?</label>
        </p></td>
        <td style="text-align: left"><select name="return" id="return">
          <option value="Yes">Yes </option>
          <option value="No">No</option>
        </select></td>
      </tr>
      <tr>
         <td style="text-align: right">
           <input type="reset" name="reset" id="reset" value="Reset form">
         </td>
         <td><input name="submit" type="submit" id="submit" formaction="Submit the form" value="Submit">
         </td>
    </tbody>
  </table>
</form>
</body>
</html>

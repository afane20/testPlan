<script type = "text/javascript">
   	var http;
       
function loadhttp()
{
	if (http.readyState == 4 && http.status == 200)
	{
        var text = http.responseText;
        document.getElementById("newPage").innerHTML = text;
	}
}

function loadCities()
{
	if (http.readyState === 4 && http.status === 200)
	{
        var text = http.responseText;
        text = "<pre>" + text + "</pre>";

        document.getElementById("cityNames").innerHTML = text;
	}

}
          
function loadXMLDoc(url)
{
    // code for firefox, Safari, Crome and other websites
    if (window.XMLHttpRequest)
    {   
    	http = new XMLHttpRequest(); 
 	}
 	
	// for internet Explorer for windows 
	else if (window.ActiveXObject)
	{
        http = new ActiveXObject("Microsoft.XMLHTTP");
    } 
    
    if (http != null)
	{
	     http.onreadystatechange = loadCities;
             http.open("GET", url, true);
             http.send();
	}
    
}
       
function htmlUrl(url)
{
	// This is for Safari, FireFox, Crome and other web browsers
	if (window.XMLHttpRequest)
	{   
    	     http = new XMLHttpRequest(); 
 	}
 	
 	// this is for Internet Explorer for windows
	else if (window.ActiveXObject)
	{
        http = new ActiveXObject("Microsoft.XMLHTTP");
    } 
   
    // If we have what we want
    if (http != null)
	  {
	     http.onreadystatechange = loadhttp;
             http.open("GET", url, true);
             http.send();
	  }
}
